
<html>

<head>
  <title>BullHorn</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <link href='resources/css/bullhornRobo.css' rel='stylesheet' type='text/css'>
  <script src="resources/js/config.js"></script>
  <style>
    body {
      font-size: 0.9em !important;
    }
  </style>
</head>

<body>

<div class="container">


  <div class="row">

    <div class="col-xl-8 offset-xl-1 py-3">

      <div class="loader" style="margin-top:125px;">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>
        <div class="box10"></div>
      </div>

      <div class="main-content" style="display: none;">
        <img
          src="//static1.squarespace.com/static/592dc4c4e4fcb54e516eb342/t/5abadc2003ce649f5ba145c4/1599682411405/?format=1500w"
          alt="RoboRecruiter"
          class="Header-branding-logo"
          style="max-width: 320px; padding-bottom: 15px;">

<!--        <div class="rectangle" style="display: none;">-->
<!--          <br/>-->
<!--          <br/>-->
<!--          <br/>-->
<!--          <h3 align="center">Campaign is being launched!</h3>-->
<!--          <h5 align="center">Refresh the card to send another</h5>-->
<!--        </div>-->

        <form id="bullhorn-form">

          <div class="messages"></div>

          <div class="controls">

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="conversation_to_use"><span style="font-weight: 500; padding-right: 21px;">Conversation to use</span><span
                    style="font-style: italic;font-size: 12px;">Select the conversation you would like to send to your candidates</span></label>
                  <div class="input-group mb-3">
                    <select class="selectpicker form-control show-tick" id="conversation_to_use"
                            title="Choose one of the following..." data-width="100%" data-live-search="true">
                    </select>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="branding_template"><span
                    style="font-weight: 500; padding-right: 25px;">Branding Template</span><span
                    style="font-style: italic;font-size: 12px;">Select the brand/logo you would like to use</span></label>
                  <div class="input-group mb-3">
                    <select class="selectpicker form-control show-tick" id="branding_template"
                            title="Choose one of the following..."
                            data-live-search="true"
                            data-size="3"
                            data-width="100%">
                      <option value="Bedrock">Bedrock</option>
                      <option value="NES Advantage">NES Advantage</option>
                      <option value="NES Fircroft">NES Fircroft</option>
                      <option value="NES Sure Flow">NES Sure Flow</option>
                      <option value="Redbock">Redbock</option>
                    </select>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="hotlist"><span
                    style="font-weight: 500; padding-right: 29px;">Hotlist for chatbot</span><span
                    style="font-style: italic;font-size: 12px;">Select the hotlist you would like to contact</span></label>
                  <div class="input-group mb-3">
                    <select class="selectpicker form-control show-tick" id="hotlist"
                            title="Choose one of the following..."
                            data-width="100%" data-live-search="true" multiple>
                    </select>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12 center">
                <input type="button" class="btn btn-success btn-preview" value="Preview">
                <input type="button" class="btn btn-success btn-save" value="Launch">
                <!-- <input type="button" class="btn btn-success btn-send btn-close" value="Close"> -->
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
    <!-- /.8 -->

  </div>
  <!-- /.row-->

</div>
<!-- /.container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://unpkg.com/libphonenumber-js@1.7.31/bundle/libphonenumber-mobile.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"
        integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8=" crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<script src="resources/js/bullhornRobo.js"></script>

</body>

</html>
